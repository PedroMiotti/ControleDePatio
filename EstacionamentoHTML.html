<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estacionamento</title>
    <link rel="stylesheet" type = "text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
  </head>
  <body onload = " mostraPatio() ">
  <div class="container-fluid">
      <div class="header clearfix">
        <!--Titulo-->
          <h2>Controle do patio :</h2>
        <div class="jumbotron">
          <!--Formulario-->
              <form id="formulario" >
                <!--Modelo do carro -->
                <div class="form-group ">

                  <label>Modelo do veiculo:</label>
                  <input type="text" id="modeloCarro" class="form-control">
                </div>
                <!--Placa do carro -->
                <div class="form-group ">
                  <label>Placa do veiculo:</label>
                  <input type="text" id="placaCarro" class="form-control">
                </div>
                  <button type="submit" class = " btn btn-primary">Adicionar</button>
              </form>
        </div>
      </div>
      <!--Tabela-->
      <div class="row marketing">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Finalizar</th>
              </tr>
            </thead>
            <tbody id="resultados"></tbody>

          </table>

        </div>

      </div>
    </div>

    <!--POP UP total Window-->
    <div class="bg-modal">
      <div class="modal-content">
        <!--Heading-->
        <h4><strong>Total</strong></h4>

        <!--Display Value in the label-->
        <div class="total-label">

          <label>R$0.0</label>

        </div>

        <div class="finalizar-btn">

          <button class="btn-lg btn-warning">Finalizar</button>

        </div>

      </div>

    </div>

    <!--Scripts-->
    <script src="js/jquery.js"> </script>
    <script src ="js/bootstrap.min.js"></script>
    <script src="main.js"></script>

    </script>

  </body>
</html>
